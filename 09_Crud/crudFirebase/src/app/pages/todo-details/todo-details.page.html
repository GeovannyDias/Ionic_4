<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      DETAILS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list line="full">

    <ion-item *ngIf="todo">
      <ion-input required type="text" placeholder="Task" [(ngModel)]="todo.task">
      </ion-input>
    </ion-item>

    <ion-item *ngIf="todo">
      <ion-input required type="text" placeholder="Priority" [(ngModel)]="todo.priority">
      </ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="full" (click)="saveTodo()">Save</ion-button>

  <!-- nueva tarea -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/" routerDirection="forward" (click)="onRemove(todoId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
